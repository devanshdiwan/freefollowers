<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
     <title>Free Instagram Followers</title>
     <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
         body {
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-color: #f8f9fa;
             font-family: 'Poppins', sans-serif;
             padding: 10px;
             position: relative;
         }
         .container {
             background: white;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             text-align: center;
             width: 100%;
             max-width: 350px;
             position: relative;
             z-index: 2;
         }
         input, select, button {
             width: 100%;
             padding: 12px;
             margin: 10px 0;
             border: 1px solid #ccc;
             border-radius: 5px;
             font-weight: 600;
             font-size: 16px;
         }
         .submit-btn {
             background: green;
             color: white;
             font-weight: 700;
             font-size: 18px;
         }
         .verify-btn {
             background: blue;
             color: white;
             font-weight: 700;
             font-size: 18px;
             display: none;
         }
         .hidden {
             display: none;
         }
         h2 {
             font-weight: 700;
             font-size: 22px;
             color: #333;
         }
         label {
             font-weight: 600;
             font-size: 16px;
             color: #555;
         }
 
         /* ? Ad Banner Styling */
         .ad-banner {
             width: 100%;
             max-width: 320px;
             height: 50px;
             display: flex;
             justify-content: center;
             align-items: center;
             margin: 10px auto;
             text-align: center;
             z-index: 3;
         }
 
         /* ? Negative Banner Ad */
         .negative-banner {
             position: fixed;
             bottom: 70px;
             left: 50%;
             transform: translateX(-50%);
             width: 100%;
             max-width: 320px;
             height: 50px;
             background: transparent; /* ? Fix: Background removed */
             display: none;
             justify-content: center;
             align-items: center;
             z-index: 4;
         }
         .show-ad {
             display: flex !important;
         }
 
         /* ? Responsive Fixes */
         @media (max-width: 480px) {
             .container {
                 width: 100%;
                 padding: 15px;
                 max-width: 95%;
             }
             h2 {
                 font-size: 20px;
             }
             input, select, button {
                 font-size: 14px;
                 padding: 10px;
             }
             .submit-btn, .verify-btn {
                 font-size: 16px;
             }
         }
     </style>
 </head>
 <body>
 
     <!-- ? Top Banner Ad -->
     <div class="ad-banner" id="topBanner">
         <script type="text/javascript">
             atOptions = {
                 'key' : '73b364c24a261f9683d274119a5fcce3',
                 'format' : 'iframe',
                 'height' : 50,
                 'width' : 320,
                 'params' : {}
             };
         </script>
         <script type="text/javascript" src="//www.highperformanceformat.com/73b364c24a261f9683d274119a5fcce3/invoke.js"></script>
     </div>
 
     <div class="container">
         <h2>Free Instagram Followers</h2>
         <label>Enter Insta ID:</label>
         <input type="text" id="instaID" placeholder="Enter your Insta ID" required>
         
         <label>Followers Quantity:</label>
         <select id="followers">
             <option value="">Select Followers</option>
             <option value="1000">1K Followers</option>
             <option value="2000">2K Followers</option>
             <option value="3000">3K Followers</option>
             <option value="5000">5K Followers</option>
             <option value="10000">10K Followers</option>
             <option value="20000">20K Followers</option>
         </select>
         
         <button class="submit-btn" id="submit">Submit</button>
         <p id="timer" class="hidden" style="font-weight: 600; font-size: 16px;"></p>
         <button class="verify-btn" id="verify">Verify Now</button>
     </div>
 
     <!-- ? Bottom Banner Ad -->
     <div class="ad-banner" id="bottomBanner">
         <script type="text/javascript">
             atOptions = {
                 'key' : '73b364c24a261f9683d274119a5fcce3',
                 'format' : 'iframe',
                 'height' : 50,
                 'width' : 320,
                 'params' : {}
             };
         </script>
         <script type="text/javascript" src="//www.highperformanceformat.com/73b364c24a261f9683d274119a5fcce3/invoke.js"></script>
     </div>
 
     <!-- ? Negative Banner Ad -->
     <div class="negative-banner" id="negativeBanner">
         <script async="async" data-cfasync="false" src="//pl26193382.effectiveratecpm.com/26ecddc752fd888da4d100d6224dee31/invoke.js"></script>
         <div id="container-26ecddc752fd888da4d100d6224dee31"></div>
     </div>
 
     <script>
         // ? Submit Button Click Event
         document.getElementById("submit").addEventListener("click", function() {
             let instaID = document.getElementById("instaID").value;
             let followers = document.getElementById("followers").value;
             if (instaID === "" || followers === "") {
                 alert("Please fill all fields");
                 return;
             }
             
             document.getElementById("submit").style.display = "none";
             let timer = document.getElementById("timer");
             let verifyBtn = document.getElementById("verify");
             timer.classList.remove("hidden");
 
             let count = 10;
             timer.innerText = `Wait ${count} seconds...`;
             let countdown = setInterval(() => {
                 count--;
                 timer.innerText = `Wait ${count} seconds...`;
                 if (count <= 0) {
                     clearInterval(countdown);
                     timer.innerText = "";
                     verifyBtn.style.display = "block";
                 }
             }, 1000);
         });
 
         // ? Verify Button Click Event
         document.getElementById("verify").addEventListener("click", function() {
             window.location.href = "https://www.effectiveratecpm.com/hx4b6561a?key=656aee24f35099da096c88a82b61500c";
         });
 
         // ? Show Negative Banner Every 10 sec
         function showNegativeBanner() {
             document.getElementById("negativeBanner").classList.add("show-ad");
             setTimeout(() => {
                 document.getElementById("negativeBanner").classList.remove("show-ad");
             }, 5000);
         }
 
         // ? Start Showing Ads After 10 sec
         setTimeout(() => {
             showNegativeBanner();
             setInterval(showNegativeBanner, 10000);
         }, 10000);
     </script>
 
 </body>
 </html>
